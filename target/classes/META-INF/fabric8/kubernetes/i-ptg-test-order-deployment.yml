---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 69c9851964371171f6511c4173f057e9542c01b9
    fabric8.io/iconUrl: img/icons/camel.svg
    fabric8.io/git-branch: main
    fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=i-ptg-test-order&var-version=0.1.0
  labels:
    app: i-ptg-test-order
    provider: fabric8
    version: 0.1.0
    group: com.redhat
  name: i-ptg-test-order
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: i-ptg-test-order
      provider: fabric8
      group: com.redhat
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 69c9851964371171f6511c4173f057e9542c01b9
        fabric8.io/iconUrl: img/icons/camel.svg
        fabric8.io/git-branch: main
        fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=i-ptg-test-order&var-version=0.1.0
      labels:
        app: i-ptg-test-order
        provider: fabric8
        version: 0.1.0
        group: com.redhat
    spec:
      containers:
      - env:
        - name: SPRING_APPLICATION_JSON
          value: '{"server":{"tomcat":{"max-threads":1}}}'
        - name: JAVA_APP_JAR
          value: i-ptg-test-order-0.1.0.jar
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: i-ptg-test-order:0.1.0
        imagePullPolicy: IfNotPresent
        name: i-ptg-test-order
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: sunproxyadmin
          protocol: TCP
        resources:
          limits:
            cpu: "1.0"
          requests:
            cpu: "0.2"
        securityContext:
          privileged: false
